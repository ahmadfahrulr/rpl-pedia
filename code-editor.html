<html lang="id">
<head>

    <title>Coba Editor Kode - RPLpedia</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .code-editor {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e293b;
            color: #e2e8f0;
        }

</head>
<body class="bg-slate-100 flex flex-col h-screen">

    <header class="bg-white shadow-sm z-10">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-900">
                <span class="text-blue-600">RPL</span><span class="text-red-600">PEDIA</span> Code Editor
            </h1>
            <a href="index.html" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition-colors">
                &larr; Kembali ke Beranda
            </a>
        </div>
    </header>

    <main class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4 p-4 min-h-0">
        <!-- Code Input Area -->
        <div class="flex flex-col h-full">
            <div class="flex justify-between items-center bg-slate-800 text-white p-2 rounded-t-lg">
                <h2 class="font-semibold px-2">Tulis Kode Anda di Sini</h2>
                <button id="run-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-4 rounded transition-colors">
                    Jalankan
                </button>
            </div>
            <textarea id="code-input" class="code-editor w-full flex-1 p-4 rounded-b-lg focus:outline-none resize-none" spellcheck="false">

        </div>

        <!-- Output Area -->
        <div class="flex flex-col h-full">
            <div class="bg-slate-200 p-2 rounded-t-lg">
                <h2 class="font-semibold px-2 text-slate-700">Hasil</h2>
            </div>
            <iframe id="output-frame" class="w-full flex-1 bg-white rounded-b-lg border-2 border-slate-200"></iframe>
        </div>
    </main>

    <script>
        const codeInput = document.getElementById('code-input');
        const outputFrame = document.getElementById('output-frame');
        const runButton = document.getElementById('run-button');

        function runCode() {
            const code = codeInput.value;
            const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
            
            outputDoc.open();
            outputDoc.write(code);
            outputDoc.close();
        }

        runButton.addEventListener('click', runCode);

        // Run the initial code on page load
        window.addEventListener('load', runCode);
    </script>
</body>
</html>
